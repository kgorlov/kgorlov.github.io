<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <title>Кирилл</title>
    <meta charset="utf-8">
 
    <style>      
      body {
        font: 0.92em/1.4 Verdana, Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
      
      
      #bg-videvo {
        display: block; 
        width: 100%; 
        height: 100%; 
        
	      position: fixed;
      	top: 0; right: 0; bottom: 0; left: 0;
	      overflow: hidden;
      }

      #videvo {
	      position: absolute;
       	top: 0;
      	left: 0;
        width: 100%;
        height: 100%;
        /*min-width: 100%; 
        width: auto;
        height: auto; 
        min-height: 100%;
        */
      }
      
       
      @media (min-aspect-ratio: 16/9) {
        #videvo { height: 300%; top: -100%; }
      }
      
      @media (max-aspect-ratio: 16/9) {
        #videvo { width: 300%; left: -100%; }
      }
 
      /* Если есть поддержка object-fit (Chrome/Chrome для Android, Safari в iOS 8 и Opera), используем его: */
      @supports (object-fit: cover) {
        #videovo {
          top: 0; left: 0;
          width: 100%; height: 100%;
          object-fit: cover;
        }
      }
      
    </style>

  </head>
  <body>
    
    <div id="bg-videvo">
      <video id="videvo" autoplay loop>
       <source src="thumbsup.webm" type="video/webm"><!-- ; codecs=vp9,vorbis -->
       <source src="thumbsup.mp4" type="video/mp4">
        
      </video>
    </div>
    
  </body>
</html>
